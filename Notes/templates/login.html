{% extends 'layout.html' %}

{% block body %}
<div class="content">
  <h1 class="title-center">用户登录</h1>
  <form action="/login" method="POST" onsubmit="return checkLogin()">
    <div class="form-group">
      <label>用户名</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
      <label>密码</label>
      <input type="password" name="password" class="form-control" value="">
    </div>
    <button type="submit" class="btn btn-primary">登录</button>
  </form>
</div>

<script>
//    检测提交表单的时候是否存在空额表单内容
    var username = $('input[name="username"]');
    var password = $('input[name="password"]');
    alert(username.length);
    if (username.length < 2 || username.length > 20){
        alert('用户名的长度在2-25个字符之间');
        return false;
    }
    if(password.length < 6 || password.length > 20){
        alert('密码的长度在6-20个字符之间');
        return false
    }
</script>

{% endblock %}
